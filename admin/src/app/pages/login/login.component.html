<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">

            <form class="form">
                <div class="input-group mb-3">
                    <input type="email" [(ngModel)]="userPayload.email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" [(ngModel)]="userPayload.password" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block" (click)="login()">Sign In<i class="fa fa-spinner fa-spin" *ngIf="loader"></i></button>
                        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert" *ngIf="errormessage">
                            {{ errormessage }}
                            <button type="button" class="btn-close" (click)="closeError()"></button>
                        </div>
                        <div class="alert alert-success alert-dismissible mt-3" *ngIf="successmessage">
                            {{ successmessage }}
                            <button type="button" class="btn-close" (click)="closeSuccess()"></button>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center mb-3">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                    <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                </a>
            </div>
            <!-- /.social-auth-links -->

            <p class="mb-1">
                <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="register.html" class="text-center">Register a new membership</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
</body>
